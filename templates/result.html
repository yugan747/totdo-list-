{% for res in result %}
<input type="checkbox"class="todolist" onclick="renove()" name="todo" value="todo">
<label   for="todo" >{{res.Descriptions}}<br></label><br>
{% endfor %}

<script>
    function renove(){
    var result = document.getElementsByClassName('todolist')
    console.log(result[0])
    for(i=0;i<=result.length;i++){
        result[i].onclick = function(){
            var res = this.parentElement
            res.style.display="none"
        }

    }
}
    
</script>
